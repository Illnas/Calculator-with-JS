<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <main>
      <section>
        <div class="results">
          <input type="text" id="firstWindow" value=null disabled />
          <div class="secondWindow">
            <input type="text" id="mathOperators" value=null disabled />
            <input type="text" id="result" value=null disabled />
          </div>
        </div>
        <table>
          <tr>
            <td><button class="numbers" value="1">1</button></td>
            <td><button class="numbers" value="2">2</button></td>
            <td><button class="numbers" value="3">3</button></td>
            <td><button class="operators" value="*">*</button></td>
          </tr>
          <tr>
            <td><button class="numbers" value="4">4</button></td>
            <td><button class="numbers" value="5">5</button></td>
            <td><button class="numbers" value="6">6</button></td>
            <td><button class="operators" value="/">/</button></td>
          </tr>
          <tr>
            <td><button class="numbers" value="7">7</button></td>
            <td><button class="numbers" value="8">8</button></td>
            <td><button class="numbers" value="9">9</button></td>
            <td><button class="operators" value="-">-</button></td>
          </tr>

          <tr>
            <td><button class="operators" value="+">+</button></td>
            <td><button class="numbers" value="0">0</button></td>
            <td colspan="2"><button id="equal" value="=">=</button></td>
          </tr>
          <tr>
              <td><button id="dot" value=".">.</button></td>
              <td colspan="3"><button id="reset">Reset</button></td>
          </tr>
        </table>
        
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
